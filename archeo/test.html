<html>
    <head>
      <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
      <script src="https://unpkg.com/aframe-proxemic-component@0.0.17/dist/aframe-proxemic-component.min.js"></script>
      <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
      <script src="./extended-wasd-controlstest.js"></script>
    </head>
    <body>
      <a-scene background="color: #5280A7" keyboard-shortcuts="enterVR: false;">

          <a-box  color="red"
                  position="0 -0.2 -1"
                  scale="0.1 0.1 0.1"
                  proximity-sensor="distance: 0.5; drawline: true"
                  animation ="property: position;
                              moveSpeed : 1;
                              to : 0 0.1 -1;
                              dur : 4000;
                              loop : 1;
                              easing : easeOutQuad;
                              startEvents: proximityenter;
                              resumeEvents: proximityenter;">


          </a-box>

        <a-plane rotation="-90 0 0" width="3" height="3" color="grey"></a-plane>

        <a-entity id="camera" camera position="0 0.1 0"
            extended-wasd-controls="flyEnabled: true; turnEnabled: true; lookEnabled: true; maxLookAngle: 60; moveSpeed: 0.5">
        </a-entity>
      </a-scene>
    </body>
  </html>
