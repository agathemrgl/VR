<html>
    <head>
      <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
      <a-scene>

          <a-assets>
            <img id="texture" src="tycho8.jpg">
            <img id="texture1" src="mar0kuu2.jpg">
            <a-asset-item id="car-obj" src="acesjustforroomshow.obj"></a-asset-item>
            <a-asset-item id="car-mtl" src="acesjustforroomshow.mtl"></a-asset-item>
            <a-asset-item id="ufo-obj" src="Low_poly_UFO.obj"></a-asset-item>
            <a-asset-item id="ufo-mtl" src="Low_poly_UFO.mtl"></a-asset-item>
            <a-asset-item id="A2-obj" src="uploads-files-703528-A2.obj"></a-asset-item>
            <a-asset-item id="A2-mtl" src="uploads-files-703528-A2.mtl"></a-asset-item>
            <a-asset-item id="galaxy-obj" src="uploads-files-67464-galaxy.obj"></a-asset-item>
            <a-asset-item id="galaxy-mtl" src="uploads-files-67464-galaxy.mtl"></a-asset-item>
            <a-asset-item id="avion-obj" src="uploads-files-872478-shuttle_rockets_and_fuel_tank_exp_obj.obj"></a-asset-item>
            <a-asset-item id="avion-mtl" src="uploads-files-872478-shuttle_rockets_and_fuel_tank_exp_obj.mtl"></a-asset-item>
          </a-assets>

          <a-entity obj-model="obj: #car-obj; mtl: #car-mtl"
              position="1 0 -4" > </a-entity>
          <a-entity obj-model="obj: #ufo-obj; mtl: #ufo-mtl"
              position="4 3 -4" scale="0.01"></a-entity>
          <a-entity obj-model="obj: #A2-obj; mtl: #A2-mtl"
              position="-5 3 5" scale="0.01"></a-entity>
          <a-entity obj-model="obj: #galaxy-obj; mtl: #galaxy-mtl"
              position="0 6 9" scale="0.01"></a-entity>
          <a-entity obj-model="obj: #avion-obj; mtl: #avion-mtl"
              position="1 0 0" scale="0.01"></a-entity>


        <a-sky src="#texture"></a-sky>
        <a-sphere position="0 5 -15" radius="5" color="#FFF" src="#texture1"></a-sphere>
        <a-plane position="0 0 0" rotation="-90 0 0" width="3" height="3" color="black"></a-plane>

        <a-camera position="5 6 12"></a-camera>
      </a-scene>
    </body>
</html>
