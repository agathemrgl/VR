<html>
    <head>
      <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
       <a-scene>
          <a-assets>
            <a-asset-item id="agathe-obj" src="agathe.obj"></a-asset-item>
            <a-asset-item id="agathe-mtl" src="agathe.mtl"></a-asset-item>
            <a-asset-item id="lila-glb" src="lila.glb"></a-asset-item>
            <a-asset-item id="carlos-glb" src="carlos.glb"></a-asset-item>

          </a-assets>

          <a-entity obj-model="obj: #agathe-obj; mtl: #agathe-mtl"
                    position="0 -0.5 0"
                    scale ="25 25 25"> </a-entity>

          <a-entity gltf-model= "#lila-glb"
                  position="15 0 0"
                  scale ="3 3 3"
                  rotation="0 -90 0"> </a-entity>

          <a-entity gltf-model= "#carlos-glb"
                    position="-15 -1 0"
                    scale ="3 3 3"
                    rotation="0 180 0"> </a-entity>


          <a-sky color="white"></a-sky>
          <a-plane position="0 0 0" rotation="-90 0 0" width="3" height="3" color="white"></a-plane>

      </body>
</html>
