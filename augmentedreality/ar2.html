<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  </head>
  <body>
    <a-scene ar>

      <a-sphere position="0 1.6 -5" scale="1 1 1" radius="1.25" color="#EF2D5E" opacity="0"
      animation__rotation="property: rotation;
                              to: 0 0 0;
                              from: 0 360 0;
                              dur : 2000;
                              loop: true">
      <a-sphere position="1.5 0 0" scale="0.25 0.25 0.25" radius="0.1" color="yellow"></a-sphere>
      </a-sphere>

    </a-scene>
  </body>
</html>
