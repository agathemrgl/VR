<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  </head>
  <body>
    <a-scene ar>
      <a-box position="-1 1.6 -3" scale="0.2 0.2 0.2" rotation="0 45 0" color="#4CC3D9"
      animation__rotation="property: rotation;
                              to: 0 360 0;
                              dur : 1000"></a-box>
      <a-sphere position="0 1.6 -5" scale="0.25 0.25 0.25" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 1.6 -3" scale="0.25 0.25 0.25" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    </a-scene>
  </body>
</html>
