<html>
    <head>
      <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
      <a-scene>

          <a-assets>
            <img id="texture" src="tycho8.jpg">
            <img id="texture1" src="mar0kuu2.jpg">
            <a-asset-item id="car-obj" src="/expo/acesjustforroomshow.obj"></a-asset-item>
            <a-asset-item id="car-mtl" src="/expo/acesjustforroomshow.mtl"></a-asset-item>
          </a-assets>

          <a-entity obj-model="obj: #car-obj; mtl: #car-mtl"
              position="0 0 0">

        </a-entity>
        <a-sky src="#texture"></a-sky>
        <a-sphere position="0 0 0" radius="5" color="#FFF" src="#texture1"></a-sphere>

        <a-camera position="0 1.6 0"></a-camera>
      </a-scene>
    </body>
</html>
