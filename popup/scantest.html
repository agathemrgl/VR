<html>
    <head>
      <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
       <a-scene>
          <a-assets>
            <a-asset-item id="agathe-obj" src="agathe.obj"></a-asset-item>
            <a-asset-item id="agathe-mtl" src="agathe.mtl"></a-asset-item>
          </a-assets>

          <a-entity obj-model="obj: #agathe-obj; mtl: #agathe-mtl"
              position="0 0 0"
              scale ="25 25 25"> </a-entity>


          <a-sky color="black"></a-sky>
          <a-plane position="0 0 0" rotation="-90 0 0" width="3" height="3" color="black"></a-plane>

      </body>
</html>
