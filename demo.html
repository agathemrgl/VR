<html>
    <head>
      <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
      <a-scene>
          <a-assets>
            <img id="texture" src="sable.jpeg">
            <img id="texture1" src="savon.jpg">
            <img id="texture2" src="cratere.png">
            <img id="texture3" src="mousse.jpg">
          </a-assets>

        <a-box position="2 0 -3" width= "8" height= "4" depth="0.2" src="#texture"></a-box>
        <a-sphere position="0 1.25 -3" radius="1" color="#FFF" src="#texture2"></a-sphere>
        <a-cylinder position="-2 0.75 -3" radius="0.5" height="1.5" src="#texture3"></a-cylinder>
        <a-plane position="0 -2 -4" rotation="-90 0 0" width="3" height="3" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
        <a-camera position="0 1.6 0"></a-camera>
      </a-scene>
    </body>
</html>
